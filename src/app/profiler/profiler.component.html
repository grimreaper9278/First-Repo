<section>
    <div class="mx-auto mt-3 bg-white p-1 rounded-4" style="max-width: calc(100% - 50px);">
        <input type="search" (keyup)="getProfiles()" placeholder="Search..." class="form-control m-3 mt-4" style="max-width: 250px;" [(ngModel)]="search">
        <table class="table mx-auto" style="max-width: calc(100% - 50px);">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Gender</th>
                <th scope="col">Cellphone</th>
                <th scope="col">Telephone</th>
                <th scope="col">Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
              <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let profile of profileList; let e = even; let o = odd; let i = index">
                <th scope="row">{{profile.id}}</th>
                <td>{{profile.firstName}}</td>
                <td>{{profile.lastName}}</td>
                <td>{{profile.gender}}</td>
                <td>{{profile.cellNum}}</td>
                <td>{{profile.phone}}</td>
                <td>{{profile.address}}</td>
                <td>
                  <button (click)="nav(profile.id)" class="btn btn-info"><i class="fa-regular fa-pen-to-square" style="color: #000000;" ></i></button>
                  <button class="btn btn-outline-warning" (click)="delete(profile)">X</button>
                </td>
              
              </tr>
            </tbody>
          </table>
    </div>
</section>
